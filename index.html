<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Page</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script> 
</head>

<body>

  <div id="video-container" class="video-container">
    <!-- Video player will be dynamically added here -->
  </div>

  <script>
    function playVideo(videoUrl) {
      // Clear previous video player, if any  
      const oldPlayer = document.getElementById('my-video');
      if (oldPlayer) {
        videojs(oldPlayer).dispose();
      }

      // Create a new video player
      const videoContainer = document.getElementById('video-container');
      const newPlayer = document.createElement('video');
      newPlayer.id = 'my-video';
      newPlayer.className = 'video-js'; 
      newPlayer.controls = true;
      newPlayer.preload = 'auto';
      newPlayer.width = '640';
      newPlayer.height = '264';
      const source = document.createElement('source');
      source.src = videoUrl;  
      source.type = 'application/x-mpegURL';
      newPlayer.appendChild(source); 
      videoContainer.appendChild(newPlayer);
      
      // Initialize video.js player  
      videojs('my-video');
    }
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Page</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
</head>

<body>

  <div id="video-container" class="video-container">
    <!-- Video player will be dynamically added here -->
  </div>

  <div id="video-info" class="video-info">
    <h3>Currently Playing:</h3>
    <p id="video-name">No video selected</p>
  </div>

  <script>
    function playVideo(videoUrl, videoName) {
      // Clear previous video player, if any
      const oldPlayer = document.getElementById('my-video');
      if (oldPlayer) {
        videojs(oldPlayer).dispose();
      }

      // Create a new video player
      const videoContainer = document.getElementById('video-container');
      const newPlayer = document.createElement('video');
      newPlayer.id = 'my-video';
      newPlayer.className = 'video-js';
      newPlayer.controls = true;
      newPlayer.preload = 'auto';
      newPlayer.width = '640';
      newPlayer.height = '264';
      const source = document.createElement('source');
      source.src = videoUrl;
      source.type = 'application/x-mpegURL';
      newPlayer.appendChild(source);
      videoContainer.appendChild(newPlayer);

      // Update video name
      const videoNameElement = document.getElementById('video-name');
      videoNameElement.textContent = videoName;

      // Initialize video.js player
      videojs('my-video');
    }
  </script>
